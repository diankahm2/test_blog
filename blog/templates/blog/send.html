<html>
<head>
  <meta charset="utf-8">
    <title>Оставьте Заявку</title>
</head>
<body>
  <h1>Заполните поля</h1>
  <form action="/send/" method="post">
    {% csrf_token %}
    <input id="name" placeholder="Enter your name">{{form.name }}
    <input id="email" placeholder="Enter your email">{{ form.email}}
    <input type="submit" value="Submit" />
</form>
</body>
</html>
